<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Clicker Game</h1>
        <div id="score-label">Skor: <span id="score">0</span></div>
        <button id="click-btn">Klik Saya!</button>
        <div id="timer-label">Waktu: <span id="timer">10</span> detik</div>
        <div id="message"></div>
        <button id="restart-btn" style="display:none;">Main Lagi</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
